<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
  <link rel="stylesheet" href="../styles/lists.css">
</head>
<body>
  <main class="container-page-lists">
    <aside class="sidebar-container">
      <section class="menu-sidebar">
        <div class="container-top-menu-sidebar">
          <img src="../assets/user-icon.png" alt="icon-user">
          <img src="../assets/settings-icon.png" alt="icon-settings">
        </div>
        <img src="../assets/previous-icon.png" alt="icon-previous">
      </section>
      <section class="list-container">
        <div class="header-list-container">
          <h1>Lists</h1>
          <button>+</button>
        </div>
      </section>
    </aside>
    <article class="container-tasks">
      <img src="../assets/bg-tasks.png" alt="bg-no-tasks">
      <p>Select a list or start a new one</p>
    </article>
  </main>
</body>
</html>
